<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #555;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        nav a:hover {
            background-color: #777;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            /* display: block; */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav li {
                margin: 0;
            }

            .dropdown-content {
                position: static;
                display: none;
                overflow: hidden;
            }

            .dropdown:hover .dropdown-content {
                display: block;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Dropdown Menu</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Web Design</a>
                    <a href="#">Graphic Design</a>
                    <a href="#">SEO</a>
                </div>
            </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        // Add JavaScript here if needed
    </script>

</body>
</html>
